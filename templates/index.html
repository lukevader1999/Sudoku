<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Sudoku</h1>
    <form method="post">
        <table>
            {% for row in puzzle %}
                <tr>
                    {% for cell in row %}
                        <td>
                            <input type="text" name="cell" value="{{ cell if cell != 0 else '' }}">
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
        <button type="submit">Solve</button>
    </form>
</body>
</html>
